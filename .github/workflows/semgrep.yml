name: Semgrep Secrets Scan

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: "0 3 * * 1"

permissions:
  contents: read

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep secrets scan
        run: semgrep --config p/secrets
