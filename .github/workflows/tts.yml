name: Generate TTS for Blog Posts

on:
  push:
    branches: [main]
    paths:
      - "content/blog/**.md"
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  tts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-west-2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Detect changed blog posts
        id: changed
        run: |
          git fetch origin main --depth=2
          CHANGED="$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} -- 'content/blog/*.md' | tr '\n' ' ')"
          echo "files=$CHANGED" >> "$GITHUB_OUTPUT"

      - name: Generate and upload TTS
        if: steps.changed.outputs.files != ''
        env:
          S3_PREFIX: s3://yella-blog-assets/audio
          VOICE_ID: Matthew
          REGION: us-west-2
          ENGINE: neural
        run: |
          for file in ${{ steps.changed.outputs.files }}; do
            scripts/generate_tts_for_file.sh "$file"
          done
